version: '3.8'

services:
  quickkart:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - FLASK_ENV=production
      - PORT=${PORT:-5000}
    restart: unless-stopped
    volumes:
      # Persist database
      - ./product.db:/app/product.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
